<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
</head>
<body>
  <h1>Electron App</h1>
  <button id="createDirButton">Create Directory</button>
  <script>
    document.getElementById('createDirButton').addEventListener('click', () => {
      window.electron.mkdir('path/to/directory')
        .then(message => {
          console.log(message);
        })
        .catch(error => {
          console.error(error);
        });
    });
  </script>
</body>
</html>
